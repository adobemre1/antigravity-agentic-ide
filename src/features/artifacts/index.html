  <style>
    body {
      background-color: #0a0a0a;
      background-image: 
        radial-gradient(circle at 50% 10%, rgba(124, 77, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(0, 230, 118, 0.05) 0%, transparent 40%);
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .gallery-container {
      padding: 40px;
      overflow-y: auto;
      height: 100%;
      flex: 1;
    }

    .gallery-header {
      margin-bottom: 40px;
      text-align: center;
    }

    .gallery-header h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 3rem;
      letter-spacing: -0.05em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #fff 0%, #aaa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .artifact-card {
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      height: 300px;
      display: flex;
      flex-direction: column;
    }

    .artifact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-color: rgba(124, 77, 255, 0.5);
    }

    .artifact-preview {
      flex: 1;
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    .artifact-preview iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* Disable interaction in preview */
      transform: scale(0.75);
      transform-origin: top left;
      width: 133.33%; /* Compensate for scale */
      height: 133.33%;
    }

    .artifact-info {
      padding: 15px;
      background: rgba(10, 10, 10, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .artifact-title {
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artifact-meta {
      font-size: 0.8rem;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .model-badge {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      border: 1px solid;
    }

    .model-gemini { color: #7c4dff; border-color: rgba(124, 77, 255, 0.3); }
    .model-gpt { color: #00e676; border-color: rgba(0, 230, 118, 0.3); }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      width: 90%;
      height: 90%;
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .modal-header {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-iframe-container {
      flex: 1;
      background: #fff; /* White background for the app */
      position: relative;
    }

    .modal-iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .view-btn {
        margin-top: 10px;
        width: 100%;
        padding: 8px;
        background: #222;
        color: #fff;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .view-btn:hover { background: #333; }

  </style>
</head>

  <style>

    <div class="modal-content">
      <div class="modal-header">
            <div class="modal-toolbar">
                <button class="toolbar-btn" onclick="toggleEditMode()" id="edit-btn">‚úèÔ∏è Edit Code</button>
                <button class="toolbar-btn" onclick="downloadArtifact()" id="download-btn">‚¨áÔ∏è Download</button>
                <button class="toolbar-btn btn-primary" onclick="deployArtifact()" id="deploy-btn">üöÄ Deploy</button>
                <button class="toolbar-btn btn-primary" onclick="saveChanges()" id="save-btn" style="display:none;">üíæ Save Changes</button>

  <script>
    // ... Existing JS ...

    function deployArtifact() {
        if (!currentTask || !window.AGStore) return;
        
        // Update Status
        const tasks = JSON.parse(localStorage.getItem('ag_tasks') || '[]');
        const taskIndex = tasks.findIndex(t => t.id === currentTask.id);
        if (taskIndex !== -1) {
            tasks[taskIndex].status = 'deploying';
            localStorage.setItem('ag_tasks', JSON.stringify(tasks));
            
            // Redirect to Launchpad
            window.location.href = '../launchpad/index.html?deploy=' + currentTask.id;
        }
    }

    // ... Rest of JS ...

      <div class="modal-iframe-container">

  <script src="../store/store.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script type="module">
    import { CodeJar } from 'https://medv.io/codejar/codejar.js';
    
    // Highlight helper
    const highlight = editor => {
        editor.textContent = editor.textContent;
        Prism.highlightElement(editor);
    };

    window.jar = CodeJar(document.querySelector('#editor-container'), highlight);
  </script>
  
  <script src="../physics/gravity.js"></script>
  <script src="../voice/voice.js"></script>

  <script>
    // Global State
    let currentTask = null;
    let isEditing = false;

    // Gallery Logic
    function renderGallery() {
        const grid = document.getElementById('gallery-grid');
        const tasks = window.AGStore ? window.AGStore.getTasks() : [];
        const artifacts = tasks.filter(t => t.code);
        
        if (artifacts.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 50px;">No artifacts found. Go to the Editor and ask the AI to "Create a page".</div>';
            return;
        }

        grid.innerHTML = artifacts.map(task => `
            <div class="artifact-card">
                <div class="artifact-preview">
                    <iframe srcdoc="${escapeHtml(task.code)}" sandbox="allow-scripts"></iframe>
                </div>
                <div class="artifact-info">
                    <div class="artifact-title">${task.prompt}</div>
                    <div class="artifact-meta">
                        <span class="model-badge ${task.model.includes('Gemini') ? 'model-gemini' : 'model-gpt'}">
                            ${task.model}
                        </span>
                        <span>${new Date(task.timestamp).toLocaleDateString()}</span>
                    </div>
                    <button class="view-btn" onclick='openModal(${JSON.stringify(task)})'>
                        View & Interact
                    </button>
                </div>
            </div>
        `).join('');
    }

    function openModal(task) {
        currentTask = task;
        document.getElementById('modal-title').innerText = task.prompt;
        
        // Reset View
        isEditing = false;
        document.getElementById('editor-container').style.display = 'none';
        document.getElementById('save-btn').style.display = 'none';
        document.getElementById('edit-btn').innerText = '‚úèÔ∏è Edit Code';
        
        // Load Iframe
        const iframe = document.getElementById('modal-iframe');
        iframe.srcdoc = task.code;
        
        // Load Editor (but keep hidden)
        if(window.jar) window.jar.updateCode(task.code);

        document.getElementById('preview-modal').style.display = 'flex';
    }

    function toggleEditMode() {
        const editorDiv = document.getElementById('editor-container');
        const saveBtn = document.getElementById('save-btn');
        const editBtn = document.getElementById('edit-btn');
        const iframe = document.getElementById('modal-iframe');

        if (!isEditing) {
            // Switch to Edit
            isEditing = true;
            editorDiv.style.display = 'block';
            iframe.style.display = 'none'; // Hide preview
            saveBtn.style.display = 'block';
            editBtn.innerText = 'üëÅÔ∏è Preview';
            // Sync Editor with current code
            if(window.jar) window.jar.updateCode(currentTask.code);
        } else {
            // Switch to Preview (Without Saving)
            isEditing = false;
            editorDiv.style.display = 'none';
            iframe.style.display = 'block';
            saveBtn.style.display = 'none';
            editBtn.innerText = '‚úèÔ∏è Edit Code';
            // Update iframe with whatever is in editor temporarily
            iframe.srcdoc = window.jar.toString();
        }
    }

    function saveChanges() {
        if (!currentTask || !window.AGStore) return;
        
        const newCode = window.jar.toString();
        currentTask.code = newCode;
        
        // Update Store
        // Ideally we update the task in the array. For sim, we rewrite the local task object.
        // But since AGStore handles the array, we need a method to update it.
        // For now, we will just Hack it: Remove old task, add new one? No, too risky.
        // We will directly manipulate the tasks array in localStorage for this demo feature.
        const tasks = JSON.parse(localStorage.getItem('ag_tasks') || '[]');
        const taskIndex = tasks.findIndex(t => t.id === currentTask.id);
        if (taskIndex !== -1) {
            tasks[taskIndex].code = newCode;
            localStorage.setItem('ag_tasks', JSON.stringify(tasks));
            alert('Changes Saved!');
            renderGallery(); // Re-render grid thumbnails
            toggleEditMode(); // Switch back to preview
        }
    }

    function downloadArtifact() {
        if (!currentTask) return;
        const blob = new Blob([currentTask.code], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `antigravity-artifact-${currentTask.id}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function closeModal() {
        document.getElementById('preview-modal').style.display = 'none';
        document.getElementById('modal-iframe').srcdoc = '';
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    renderGallery();
  </script>
