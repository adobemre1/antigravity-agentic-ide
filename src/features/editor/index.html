<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antigravity Editor - AI Agents</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="layout.css">
  <style>
      /* Quick overwrites for button if needed */
      #run-agent-btn {
          cursor: pointer;
          transition: 0.2s;
      }
      #run-agent-btn:hover {
          filter: brightness(1.2);
      }
  </style>
</head>
<body>

  <div class="ide-container">
    <!-- 1. Activity Bar -->
    <div class="activity-bar">
      <svg class="icon active" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/></svg> <!-- Files -->
      <svg class="icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg> <!-- Search -->
      <svg class="icon" id="ai-trigger" viewBox="0 0 24 24" style="fill: #9b72cb; margin-top: auto; opacity: 1;"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg> <!-- AI Agent -->
    </div>

    <!-- 2. Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">Antigravity Explorer</div>
      <div class="file-tree">
        <div class="file-item active">ğŸ“„ agent_config.py</div>
        <div class="file-item">ğŸ“„ main.ts</div>
        <div class="file-item">ğŸ“„ README.md</div>
        <div class="file-item" style="color: #6a9955;">ğŸ“ src/</div>
        <div class="file-item" style="color: #6a9955;">ğŸ“ tests/</div>
      </div>
    </div>

    <!-- 3. Editor Area -->
    <div class="editor-area">
      <div class="tab-bar">
        <div class="tab active">
          <span>agent_config.py</span>
          <span class="close-tab">Ã—</span>
        </div>
        <div class="tab">
          <span>README.md</span>
          <span class="close-tab">Ã—</span>
        </div>
      </div>

      <div class="code-container">
        <div class="line-numbers" id="line-numbers"></div>
        <div class="code-content" id="code-content" contenteditable="false"></div>
      </div>
    </div>

    <!-- 4. Status Bar -->
    <div class="status-bar">
      <div style="display: flex;">
        <div class="status-item" style="background: #0098e6; padding: 0 10px; margin: 0;">Running Task...</div>
        <div class="status-item" style="margin-left: 10px;">main*</div>
        <div class="status-item">0 errors</div>
      </div>
      <div style="display: flex;">
        <div class="status-item">Python 3.12</div>
        <div class="status-item">Gemini 3 Pro: Online</div>
      </div>
    </div>

    <!-- AI Sidebar Overlay -->
    <div class="ai-sidebar open" id="ai-sidebar">
      <div class="ai-header">
        <div class="ai-title">
           <span>âš¡ Gemini Agent</span>
           <span class="gemini-badge">PRO</span>
        </div>
        <div style="cursor: pointer; opacity: 0.6;" onclick="document.getElementById('ai-sidebar').classList.remove('open')">Ã—</div>
      </div>
      
      <div class="chat-area" id="chat-area">
        <!-- Messages injected by JS -->
      </div>
      
      <div class="input-area">
        <div id="run-agent-btn" style="
            background: #007acc; 
            color: white; 
            text-align: center; 
            padding: 8px; 
            border-radius: 4px; 
            margin-bottom: 10px;
            font-size: 0.85rem;
            font-weight: 500;">
          âœ¨ Auto-Implement Feature
        </div>
        <input type="text" class="ai-input" placeholder="Ask AI to edit code...">
      </div>
    </div>

  </div>

  <script src="ide.js"></script>
</body>
</html>
